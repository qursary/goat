<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="logo.png" />
    <title>@qursary</title>
</head>

<body>
    <div class="container">
        <!-- Logo with glow -->
        <img src="logo-full.png" width="250" height="250" alt="Logo" class="logo">

        <!-- Input + Button -->
        <div class="url">
            <input type="text" placeholder="https://www.discord.com/login" id="url-target"
                onkeydown='if(event.key==="Enter") go()' />
            <button id="btn" onclick="go()">Enter</button>
        </div>

        <!-- Source link -->
        <p class="source">Source <a href="https://github.com/qursary/goat" target="_blank">here</a></p>
    </div>

    <script>
        function go() {
            var input = document.getElementById('url-target');
            if (input.value) {
                window.location.href = '/main/' + input.value;
            } else {
                alert('Please enter a URL');
            }
        }
    </script>
</body>

</html>
